<!DOCTYPE html>
<html>
<head>
    <title>Entregas-DWEC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Entregas-DWEC</h1>
    <h2>Ejercicio Objetos</h2>
        <button id="registrarBtn">Registrar Datos</button>
        <button id="mostrarBtn">Mostrar Datos</button>
        <div id="resultado"></div>
    
    <h2>To Do List 3</h2>

    <div>
        <input type="text" id="taskInput" placeholder="Agregar una tarea">
        <button onclick="addTask()">Agregar</button>
    </div>
    <div>
        <input type="text" id="filterInput" placeholder="Filtrar tareas" oninput="filterTasks()">
    </div>
    <div>
        <ul id="taskList"></ul>
    </div>

    <template id="taskTemplate">
        <li>
            <input type="checkbox" class="doneCheckbox" onchange="toggleTaskStatus(this)">
            <span class="taskText"></span>
            <button class="deleteButton" style="display: none;" onclick="deleteTask(this)">Eliminar</button>
        </li>
    </template> 

    <h2>Juego de Cartas Pokémon</h2>

    <label for="numberOfCards">Número de Cartas:</label>
    <input type="number" id="numberOfCards" min="1" value="5">
    <button onclick="startGame()">Mostrar Cartas</button>

    <div id="card-container"></div>

    <template id="pokemon-card-template">
        <div class="pokemon-card">
            <h3 class="pokemon-name"></h3>
            <img class="pokemon-image" alt="Pokemon">
            <p><strong>Type:</strong> <span class="pokemon-type"></span></p>
            <p><strong>Attack:</strong> <span class="pokemon-attack"></span></p>
            <p><strong>Defense:</strong> <span class="pokemon-defense"></span></p>
        </div>
    </template>

    <div id="combat-result">
        <h2>Resultados del Combate</h2>
        <ul id="combat-actions"></ul>
    </div>
    <script src="js/poke.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
